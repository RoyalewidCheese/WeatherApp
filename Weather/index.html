<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div style="min-height: 100vh;" class="bg-dark">
        <div class="container text-center w-75 p-5 ">
            <h1 class="pt-5 text-primary"> Know more about Countries!!!</h1>
            <div class="d-flex m-5">
                <input id="userInput" placeholder="Enter any country name here" type="text" class="form-control w-75">
                <button onclick="getWeatherDetails()" class="btn btn-success ms-2">Search </button>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-2"></div>
                <div id="result" class="col-lg-8">         
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const getWeatherDetails = async () =>{
        console.log(userInput.value);
        if(userInput.value){
        // call api
        const response2 = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${userInput.value}&appid=dbda13d0365d461048ce661332c2cd77`)
        if(response2.status==200){
            const weatherDetails = await response2.json();
            console.log(weatherDetails);
            const displayData2 = weatherDetails
            console.log(displayData2)
            result.innerHTML =`
                            <div class="row border bg-light p-3 align-items-center">
                            <div class="col-lg-6" >
                                <ul class="list-group">
                                    <li class="list-group-item">City : ${displayData2.name} </li>
                                    <li class="list-group-item">Humidity :${displayData2.main.humidity} </li>
                                    <li class="list-group-item">Wind Speed : ${displayData2.wind.speed} </li>
                                    <li class="list-group-item">Pressure : ${displayData2.main.pressure} </li>
                                </ul>
                            </div>
                        </div>     
            `
        }else{
            alert("Pleae enter a valid City.......!!!!!")
        }
        }else{
            alert("Please Enter The City.......!!!!!")
        }
    }
</script>
</html>
